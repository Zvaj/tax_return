site_name: Tax Return Guide (2025)
site_description: A plain-English guide to filing taxes, saving money legally, and understanding the US tax system.
site_author: Zvaj
site_url: https://zvaj.github.io/tax_return/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep orange
      accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  logo: img/logo.png
  favicon: img/logo.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Course Description: course-description.md
  - Chapters:
    - List of Chapters: chapters/index.md
    - 1. Understanding Your Tax Situation: chapters/01-understanding-taxes/index.md
    - 2. Filing Your Return Step by Step: chapters/02-filing-your-return/index.md
    - 3. Legal Tax Reduction Strategies: chapters/03-tax-reduction-strategies/index.md
    - 4. Side Hustle & Self-Employment Taxes: chapters/04-side-hustle-taxes/index.md
    - 5. Year-Round Tax Planning: chapters/05-year-round-planning/index.md
    - 6. Tax Forms Deep Dive: chapters/06-tax-forms-deep-dive/index.md
    - 7. Investments & Capital Gains Taxes: chapters/07-investments-capital-gains/index.md
    - 8. Real Estate & Rental Property Taxes: chapters/08-real-estate-rental-taxes/index.md
    - 9. Advanced Strategies & Loopholes: chapters/09-advanced-strategies/index.md
    - 10. State Taxes Overview: chapters/10-state-taxes/index.md
    - 11. IRS Audits & How to Avoid Them: chapters/11-irs-audits/index.md
    - 12. Free Filing Resources & Tools: chapters/12-free-filing-resources/index.md
  - FAQ: faq.md
  - Glossary: glossary.md
  - Learning Graph:
    - Introduction: learning-graph/index.md
    - Course Description Assessment: learning-graph/course-description-assessment.md
    - Concept Enumeration: learning-graph/concept-list.md
    - Graph Quality Analysis: learning-graph/quality-metrics.md
    - Concept Taxonomy: learning-graph/concept-taxonomy.md
    - Taxonomy Distribution Report: learning-graph/taxonomy-distribution.md
    - FAQ Quality Report: learning-graph/faq-quality-report.md
    - FAQ Coverage Gaps: learning-graph/faq-coverage-gaps.md
    - Book Metrics: learning-graph/book-metrics.md
    - Chapter Metrics: learning-graph/chapter-metrics.md
